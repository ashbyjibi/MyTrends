{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" style="background-color:#c4ff4d">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 top-pad">
            <p class="text-center navf"><b>Please login your account to proceed checkout & once again select your favourite items to cart.</b></p><br>
            <form role="form" action="{% url 'accounts:checkoutLogin' %}" method="POST" class="login-margin">
            {% csrf_token %}
                <div>
                    {% for message in messages %}
                        <p class="navf text-center error-txt"><b>{{message}}</b></p>
                    {% endfor %}
                </div>
                <input type="hidden" name="_token" value="">
                <div class="form-group">
                    <b><label class="control-label">Username</label></b>
                    <div>
                        <input type="text" placeholder="Enter Username" class="form-control input-lg" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <b><label class="control-label">Password</label></b>
                    <div>
                        <input type="password" placeholder="Enter Password" class="form-control input-lg" name="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember"> Remember Me
                            </label>
                        </div>
                    </div>
                </div>
                <p class="navf"><b>Create your account ?
                    <a href="{% url 'accounts:register' %}">SignUp</a><br><br></b>
                </p>
                <div class="form-group text-center">
                    <div>
                        <button href="{% url 'shopapp:allProductsCat' %}" type="submit" class="btn btn-danger">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <img src="{% static 'images/login.jpg' %}" alt="about" class="img">
        </div>
    </div>
</div>
{% endblock %}
